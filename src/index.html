<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <!-- Link to Tailwind CSS via CDN
  <script src="https://cdn.tailwindcss.com"></script> -->
  <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">Tip Calculator</h1>

    <!-- Bill Input -->
    <div class="mb-4">
      <label for="billAmount" class="block text-gray-700 mb-2">Bill Amount</label>
      <input type="number" id="billAmount" placeholder="Enter Bill Amount"
             class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Number of People Input -->
    <div class="mb-4">
      <label for="peopleCount" class="block text-gray-700 mb-2">Number of People</label>
      <input type="number" id="peopleCount" placeholder="Number of People"
             class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Tip Percentage Selection -->
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Tip Percentage</label>
      <div class="grid grid-cols-3 gap-2">
        <button class="tip-btn p-3 bg-blue-500 text-white rounded-md hover:bg-blue-600" data-tip="5">5%</button>
        <button class="tip-btn p-3 bg-blue-500 text-white rounded-md hover:bg-blue-600" data-tip="10">10%</button>
        <button class="tip-btn p-3 bg-blue-500 text-white rounded-md hover:bg-blue-600" data-tip="15">15%</button>
        <button class="tip-btn p-3 bg-blue-500 text-white rounded-md hover:bg-blue-600" data-tip="25">25%</button>
        <button class="tip-btn p-3 bg-blue-500 text-white rounded-md hover:bg-blue-600" data-tip="50">50%</button>
        <input type="number" id="customTip" placeholder="Custom Tip %"
               class="col-span-3 p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
    </div>

    <!-- Calculate Button -->
    <button id="calculateBtn" class="w-full py-3 bg-green-500 text-white rounded-md hover:bg-green-600">
      Calculate
    </button>

    <!-- Results Section -->
    <div class="mt-6 bg-gray-100 p-4 rounded-md">
      <p class="text-lg">Tip Amount: <span id="tipAmount">$0.00</span></p>
      <p class="text-lg">Total Per Person: <span id="totalPerPerson">$0.00</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
